<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="image-section">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="odin_logo">
                ODIN
            </div>
            <p class="credit">
                Photo by<a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>on<a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up<em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="">
                <div class="input-section">
                    <h3>Let's do this!</h3>
                    <div class="input">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" class="focus" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" class="error" id="pwd" name="password">
                                <p class="error-message">*Password do not match</p>
                            </div>
                            <div>
                                <label for="cnf-pwd">CONFIRM PASSWORD</label>
                                <input type="password" class="error" id="cnf-pwd" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
